name: marketcap-tracker-yahoo

x-app-base: &app-base
  build:
    context: .
  image: marketcap-tracker-yahoo:local
  working_dir: /app
  volumes:
    - ./data:/app/data
  environment:
    APP_ENV: production
    ENABLE_DOCS: "0"
    TRUST_PROXY_HEADERS: "0"

services:
  app:
    <<: *app-base
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8010", "--no-proxy-headers"]
    ports:
      - "127.0.0.1:8010:8010"
    restart: unless-stopped

  job:
    <<: *app-base
    command: ["sleep", "infinity"]
    restart: "no"
